<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template-home.xhtml">
    <ui:define name="content">
        <div class="Container100">
            <div class="Container100">
                <div class="Wid30 OvHidden DispBlock MarAuto WidAutoOnMobile" style="margin-top:7%;">
                    <div class="Card ShadowEffect">

                        <div class="Container100">
                            <div class="Card RedBack White TexAlCenter Fs20 FontVoltBold">Ocurrio un error</div>
                        </div>

                        <div class="Container100 TexAlCenter Responsive100">
                            <i class="icon-weather-stormy Fs100 Red"></i>
                            <div class="EmptyBox10"></div>
                            <span class="FontVoltSemiBold DispBlock Fs20">Upps error encontrado</span>
                            <div class="EmptyBox20"></div>
                            <span class="FontVoltRegular Fs16">Por favor contactese con el administrador.
                                <div class="Separator"></div>
                                <h:form>
                                    <p:commandButton value="Enviar Evento" action="#{loginControlador.logoutException()}"/>    
                                </h:form>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
